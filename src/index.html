<script>
    function initialize() {
        game.initialize(document.getElementById('game-canvas'));
        player.name = queryPlayerName();
    }
    function queryPlayerName() {
        return document.getElementsByName('player-name')[0].value;
    }
    window.onload = function () {
        initialize();
        simpleForm("Config", config);
    }
</script>
